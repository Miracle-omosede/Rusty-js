<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty JS</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>Looping Arrays</h2>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Pineapple", "Cashew"];

       //get the lenght of all the fruits  
        let fLen = fruits.length;
        
        // create a variable to store all the texts 
        let text = "</ul>";
        for (let i = 0; i < fLen; i++){
            text += "<li>" + fruits[i] + "</li>";
        }

        text += "</ul>"
        document.getElementById("demo").innerHTML = text
    </script>
</body>
</html>
