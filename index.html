<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rusty JS</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <h2>Looping Arrays</h2>

    <p id="demo"></p>

    <script>
        const fruits = ["Banana", "Orange", "Pineapple", "Cashew"];
        let fLen = fruits.length;
        document.getElementById("demo").innerHTML = fLen
    </script>
</body>
</html>
